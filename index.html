<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-store">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <title>AR.js Video sample</title>
</head>

<script>
  function adjustImageForOrientation() {
    var vid = document.querySelector('#a-video');

    if (window.matchMedia("(orientation: portrait)").matches) {
      // ポートレートモードの場合
      vid.setAttribute('position', "120 0 -240");
      vid.setAttribute('width', "320");
      vid.setAttribute('height', "176");
    } else {
      // ランドスケープモードの場合
      vid.setAttribute('position', "30 0 -120");
      vid.setAttribute('width', "384");
      vid.setAttribute('height', "211");
    }

    // ステータス表示用の要素に向きと位置情報を設定
  }

  window.addEventListener('orientationchange', adjustImageForOrientation);

  document.addEventListener('DOMContentLoaded', function () {
    var scene = document.querySelector('a-scene');
    if (scene.hasLoaded) {
      adjustImageForOrientation();
    } else {
      scene.addEventListener('loaded', adjustImageForOrientation);
    }
  });

</script>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: medium;' embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
      <video src="./img/2-6.mp4" preload="auto" id="vid" response-type="arraybuffer" crossorigin="anonymous" loop
        crossorigin webkit-playsinline autoplay muted playsinline>
      </video>
    </a-assets>

    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft videohandler type="nft" url="https://raw.githack.com/itaushiro/2403_ar_js_video/main/trex/trex" smooth="true" smoothCount="10" smoothTolerance="0.01"
      smoothThreshold="5" size="4">

      <a-video id="a-video" src="#vid" position='120 0 -240' rotation='90 180 0' width='320' height='176'></a-video>

    </a-nft>

    <a-entity camera>
    </a-entity>
  </a-scene>
</body>
<script>
  window.onload = function () {
    AFRAME.registerComponent('videohandler', {
      init: function () {
        var marker = this.el;

        marker.addEventListener('markerFound', function () {
          document.getElementById('vid').play();
        }.bind(this));

        marker.addEventListener('markerLost', function () {
          document.getElementById('vid').pause();
          // document.getElementById('vid').currentTime = 0;
        }.bind(this));
      }
    });
  };
</script>

</html>
